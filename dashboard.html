<!-- JavaScript Files -->
<script src="main.js"></script>

<script src="script.js"></script>
  <!-- DASHBOARD SCRIPT -->
  <script>
    // Simulated example orders (to be replaced with Firebase data)
    const userOrders = [
      { id: 'A101', item: 'Fried Rice', amount: 12, status: 'Delivered', date: 'Oct 12, 2025' },
      { id: 'A102', item: 'Beef Suya', amount: 8, status: 'Pending', date: 'Oct 13, 2025' },
      { id: 'A103', item: 'Grilled Chicken', amount: 15, status: 'Delivered', date: 'Oct 10, 2025' }
    ];

    // Update summary info
    const totalOrders = userOrders.length;
    const delivered = userOrders.filter(o => o.status === 'Delivered').length;
    const pending = userOrders.filter(o => o.status === 'Pending').length;

    document.getElementById('userTotalOrders').textContent = totalOrders;
    document.getElementById('userDelivered').textContent = delivered;
    document.getElementById('userPending').textContent = pending;

    // Display orders in table
    const tableBody = document.getElementById('userOrdersBody');
    userOrders.forEach(order => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${order.id}</td>
        <td>${order.item}</td>
        <td>$${order.amount}</td>
        <td><span class="status ${order.status.toLowerCase()}">${order.status}</span></td>
        <td>${order.date}</td>
      `;
      tableBody.appendChild(row);
    });

    // Simulate logged-in user (for now)
    document.getElementById('userName').textContent = 'John Doe';
  </script>
</body>
