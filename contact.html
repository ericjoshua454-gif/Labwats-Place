<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labwat's Kitchen | Contact</title>
  <link rel="stylesheet" href="style.css">
  <!-- Responsive CSS Files -->
  <link rel="stylesheet" href="mobile.css" media="(max-width: 768px)">
  <link rel="stylesheet" href="tablet.css" media="(min-width: 769px) and (max-width: 1024px)">
  <link rel="stylesheet" href="desktop.css" media="(min-width: 1025px)">
  <!-- FontAwesome for WhatsApp Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Simple animations */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }
    .fade-in:nth-child(2) { animation-delay: 0.2s; }
    .fade-in:nth-child(3) { animation-delay: 0.4s; }
    .fade-in:nth-child(4) { animation-delay: 0.6s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Fun emoji rain */
    .emoji {
      position: fixed;
      top: -50px;
      font-size: 1.5rem;
      animation: fall linear forwards;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .contact-form {
      z-index: 1;
      position: relative;
    }

    /* WhatsApp Floating Button */
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      border-radius: 50%;
      padding: 15px;
      font-size: 24px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    .whatsapp-btn:hover {
      transform: scale(1.1);
      background: #20b955;
    }
  </style>
</head>
<body>
<nav class="navbar">
  <div class="logo">
    <div class="chef-hat"></div>
    Labwat's Kitchen
  </div>
  <button class="hamburger">☰</button>
  <ul class="nav-menu">
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="menu.html">Menu</a></li>
    <li><a href="recipe.html">Recipes</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

  <!-- Contact Section -->
  <section class="section">
    <h2 class="fade-in">Get in Touch</h2>
    <div class="contact-form">
      <form>
        <input type="text" placeholder="First Name" class="fade-in" required>
        <input type="text" placeholder="Last Name" class="fade-in" required>
        <input type="email" placeholder="Email" class="fade-in" required>
        <input type="text" placeholder="Phone (optional)" class="fade-in">
        <textarea rows="5" placeholder="Your Message" class="fade-in"></textarea>
        <button type="submit" class="fade-in">Send Message</button>
      </form>
      <p class="fade-in"><strong>Phone:</strong> 07015059513</p>
      <p class="fade-in"><strong>Email:</strong> chefrnr454@gmail.com</p>
      <p class="fade-in"><strong>Address:</strong> 1 Railfied Road</p>
    </div>
  </section>

  <!-- WhatsApp Floating Button -->
  <a href="https://wa.me/2349132963161" target="_blank" class="whatsapp-btn">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- Footer -->
  <footer class="fade-in">
    <p class="footer-motto">"From the East to the West, our food is the best."</p>
    <p>&copy; 2025 Labwat's Kitchen. All rights reserved.</p>
  </footer>

  <!-- JavaScript Files -->
<script src="main.js"></script>
<script src="mobile-features.js"></script>
<script src="tablet-features.js"></script>
<script src="desktop-features.js"></script>
<script src="script.js"></script>
  <!-- Fun Emoji Rain Script -->
  <script>
    const emojis = ["🍲","🍛","🍗","🍕","🥗","🍹"];
    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 5000);
    }
    setInterval(createEmoji, 800);
  </script>
</body>
</html>
