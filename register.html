<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Labwat’s Place</title>

  <!-- Responsive Stylesheets -->
  <link rel="stylesheet" href="desktop.css" media="screen and (min-width: 1025px)">
  <link rel="stylesheet" href="tablet.css" media="screen and (min-width: 768px) and (max-width: 1024px)">
  <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 767px)">
</head>
<body>
  <!-- HEADER -->
  <header class="main-header">
    <h2 class="logo">Labwat’s Place</h2>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <!-- REGISTER FORM -->
  <main class="auth-container container">
    <h1>Create Account</h1>
    <form id="registerForm" class="auth-form">
      <label>Full Name</label>
      <input type="text" id="registerName" placeholder="Enter your full name" required>

      <label>Email</label>
      <input type="email" id="registerEmail" placeholder="Enter your email" required>

      <label>Password</label>
      <input type="password" id="registerPassword" placeholder="Enter your password" required>

      <button type="submit" class="btn-primary">Register</button>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Labwat’s Place. All rights reserved.</p>
  </footer>

  <!-- SHARED SCRIPT -->
<!-- JavaScript Files -->
<script src="main.js"></script>
<script src="mobile-features.js"></script>
<script src="tablet-features.js"></script>
<script src="desktop-features.js"></script>
<script src="script.js"></script>
  <!-- REGISTER SCRIPT -->
  <script>
    const regForm = document.getElementById('registerForm');
    regForm.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      // Temporary registration (replace with Firebase)
      localStorage.setItem("user", JSON.stringify({ name, email }));
      alert("Registration successful!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
